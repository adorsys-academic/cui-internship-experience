- utter_express_enthusiasm
- utter_favourite_food
- utter_favourite_song
- utter_finished_test
- utter_girlfriend
- utter_goodbye
- utter_greet
- utter_hobbies
- utter_holiday
- utter_home
- utter_interest_ar
- utter_interest_backend
- utter_interest_blockchain
- utter_interest_cui
- utter_interest_design
- utter_interest_devops
- utter_interest_frontend
- utter_interest_ml
- utter_interest_mobile
- utter_joke
- utter_meaning_name
- utter_more_domains
- utter_motivation_scope
- utter_music
- utter_name
- utter_no_holiday
- utter_no_song
- utter_no_success
- utter_onboarding
- utter_sad
- utter_start_test
- utter_success
entities:
